<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Static of Memory</title>
    <style>
        body {
            background: #004681;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: left;
            overflow: hidden;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Aligns text and button to the left */
        }
        .text-container {
            max-width: 600px;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }
        .text {
            font-size: 24px;
            margin: 10px 0;
            filter: blur(5px);
            transition: filter 2s ease-in-out;
        }
        .text:hover {
            filter: blur(0px);
        }
        .continue-container {
            margin-top: 30px;
        }
        .continue {
            opacity: 0;
            filter: blur(5px);
            transition: opacity 2s ease-in-out, filter 2s ease-in-out;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid white;
            cursor: pointer;
            font-size: 18px;
            background: transparent;
            display: inline-block;
        }
        .continue-container:hover .continue {
            opacity: 1;
            filter: blur(0px);
        }
        .continue:hover {
            background: white;
            color: black;
        }

                /* Background Images */
                .background-image {
            position: absolute;
            width: 250px;
            height: auto;
            opacity: 0.1;
            filter: blur(10px);
            transition: opacity 1.5s ease-in-out, filter 1.5s ease-in-out;
        }
        .background-image:hover {
            opacity: 1;
            filter: blur(1px);
        }

        /* Random Positions */
        .image1 { top: 10%; left: 15%; }
        .image2 { top: 50%; left: 10%; }
        .image3 { bottom: 10%; right: 10%; }
        .image4 { bottom: 40%; right: 5%; }
    </style>
</head>
<body>
    <!-- Background Images -->
    <img src="images/processimage3d1.png" class="background-image image1" alt="Process Image 1">
    <img src="images/processimage3d2.png" class="background-image image2" alt="Process Image 2">
    <img src="images/processimage3d3.png" class="background-image image3" alt="Process Image 3">
    <img src="images/processimage3d4.png" class="background-image image4" alt="Process Image 4">

    <div class="content">
        <div class="text-container" id="text-container">
            <p class="text">There was a time when mornings felt light.</p>
            <p class="text">When waking up didn’t mean reliving.</p>
            <p class="text">When sleep wasn’t an escape.</p>
            <p class="text">But now...</p>
        </div>
        
        <div class="continue-container">
            <a href="page3.2.html" class="continue" id="continue">Continue</a>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.getElementById("text-container").style.opacity = "1";
            }, 1500);
        });
    </script>
</body>
</html>
